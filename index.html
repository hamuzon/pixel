<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Drawing</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://home.hamusata.f5.si/icon.svg" type="image/svg+xml" />
</head>
<body>
  <main class="window" role="main" aria-label="ピクセルお絵かきアプリ">
    <h1>Pixel Drawing</h1>
    <div id="titleContainer">
      <label id="title-label" for="titleInput">作品名（任意）:</label>
      <input type="text" id="titleInput" placeholder="作品名を入力してください" autocomplete="off" />
    </div>
    <section id="app-container" aria-label="描画エリアとパレット">
      <nav id="palette" role="list" aria-label="色パレット"></nav>
      <div id="canvas" role="grid" aria-label="ピクセル描画キャンバス" tabindex="0"></div>
    </section>
    <section id="controls" aria-label="操作ボタン">
      <button id="btn-reset" type="button">ボードをリセット</button>
      <button id="btn-save" type="button">JSONで保存</button>
      <button id="btn-load" type="button">JSON読み込み</button>
      <button id="btn-img-save" type="button">画像保存</button>
      <input type="file" id="file-load" accept=".json" style="display:none" />
    </section>
    
    <footer style="text-align:center; margin-top:15px; font-size:14px; user-select:none;">
      <span id="footer-hamusata" style="display:none;">
        &copy; <span id="year-hamusata"></span> Pixel Drawing. All rights reserved. 
        <a href="https://home.hamusata.f5.si" target="_blank" rel="noopener noreferrer">@hamusata</a>
      </span>
      <span id="footer-hamuzon" style="display:none;">
        &copy; <span id="year-hamuzon"></span> Pixel Drawing. All rights reserved. 
        <a href="https://github.com/Hamuzon" target="_blank" rel="noopener noreferrer">@hamuzon</a>
      </span>
      <span id="footer-other" style="display:none;">
        &copy; <span id="year-other"></span> Pixel Drawing. All rights reserved.
      </span>
    </footer>
  </main>

  <script src="script.js" defer></script>

  <script>
    // ドメインによってフッター表示切り替え＆年表示差し替え
    (() => {
      const baseYear = 2025;
      const currentYear = new Date().getFullYear();
      const yearDisplay = currentYear > baseYear ? `${baseYear}~${currentYear}` : `${baseYear}`;

      const host = location.hostname.toLowerCase();

      const footerHamusata = document.getElementById("footer-hamusata");
      const footerHamuzon = document.getElementById("footer-hamuzon");
      const footerOther = document.getElementById("footer-other");

      const yearHamusata = document.getElementById("year-hamusata");
      const yearHamuzon = document.getElementById("year-hamuzon");
      const yearOther = document.getElementById("year-other");

      yearHamusata.textContent = yearDisplay;
      yearHamuzon.textContent = yearDisplay;
      yearOther.textContent = yearDisplay;

      if(host === "pixel-art.hamusata.f5.si" || host === "home.hamusata.f5.si"){
        footerHamusata.style.display = "inline";
      } else if(host === "hamuzon.github.io"){
        footerHamuzon.style.display = "inline";
      } else {
        footerOther.style.display = "inline";
      }
    })();
  </script>
</body>
</html>
